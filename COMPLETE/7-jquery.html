<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Exercise 7: jQuery Animation</title>
<link href="../resources/reset.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#target").click(function(){
            $(this).animate({left:'500px'}, 1000, "swing");
            $(this).animate({borderRadius:'100px'}, 1000, "swing");
        })
    });
</script>

    <style>
        
        #target{
            width:100px;
            height:100px;
            background:#28659a;
            position:relative;
        }
        
        
    </style>
    
</head>
<body>
<h1>Exercise 7: jQuery Animation</h1>
<br><div id="target"></div>
<h3><br>click the blue square and watch.</h3>
</body>
</html>
