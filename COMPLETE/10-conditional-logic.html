<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Exercise 10: Toggle</title>
<link href="../resources/reset.css" rel="stylesheet"/>
<meta name="viewport" content="width=device-width">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<style>    
body {font-family: 'Ubuntu', sans-serif;}

#toggle {
    width: 60px;
    height:30px;
    background:#A0A0A0;
    border-radius:15px;
    border: 1px solid #666;
    box-shadow: 3px 3px 5px #444 inset;
    position:relative;
}

#switch {
	position:absolute;
	width:28px;
	height:28px;
	background:#eee;
	border-radius:50%;
	top:1px;
	left:1px;
	cursor:pointer;
}

table {
    margin:auto;
}

#label_on {
    color:#bbb;
}
    
#leftBox {
	position:absolute;
    color:#fff;
    width:30px;
    height:150px;
	left:1px;
    background:#ccc;
    box-shadow: 3px 3px 5px #000;
}
	
#arrow {
	font-size: 30px;
	cursor: pointer;
}

#jq {
	text-align: center;
	display: none;
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
</head>
<body>
   
<h1>Exercise 10: Toggle</h1>
     <table border="0" cellspacing="5" cellpadding="0">
  
    <tr>
      <td id="label_off">OFF</td>
      <td> <figure id="toggle">
    <figcaption id="switch"></figcaption>
  </figure></td>
      <td id="label_on">ON</td>
    </tr>

</table>
<h3>click the arrow below to see the jQuery challenge.</h3>
<br>
<div id="leftBox">
	<div id="arrow">&#9656</div>
	<p id="jq">jQuery is cool.</p>
</div>

    <script>
        
        function toggleSwitch(){
            if($('#switch').css('left')=='1px'){
                $('#switch').animate({left: '31px'}, 200, turnOn);
            }else{
                $('#switch').animate({left: '1px'}, 200, turnOff);
            }
        }
        
        function turnOn(){
            $('#label_on').css('color', '#000');
            $('#label_off').css('color', '#bbb');
            $('figure').css('backgroundColor', '#62bb26');
        }
        
        function turnOff(){
            $('#label_on').css('color', '#bbb');
            $('#label_off').css('color', '#000');
            $('figure').css('backgroundColor', '#666');
        }
		
		function plusOne(){
			$('#arrow').css({transform:'scaleX(1)'});
		}
		
		function minusOne(){
			$('#arrow').css({transform:'scaleX(-1)'});
		}
        
        $(document).ready(function(){
			$('#toggle').click(toggleSwitch);
        	$('#arrow').click(function(){
				if($('#leftBox').css('width')=='30px'){
					$('#leftBox').animate({width:'350px'}, 500, minusOne);
					$('#jq').show();
				}else{
					$('#leftBox').animate({width:'30px'}, 500, plusOne);
					$('#jq').hide();
				}
        	});
    	});
    </script>
</body>
</html>
